<html>
  <head>
    <title>Uno</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="all">
      <div class="notification-bar"></div>
      
      <div id="main">
        <h3 class="text-outlined">
          Digite seu nome de usu√°rio:
        </h3>
        <form data-form="main">
          <input type="text" name="userName" autofocus required>
          <button type="submit">Jogar UNO</button>
          <button type="button" name="changeServer">Mudar servidor</button>
        </form>
        <div style="color:#fff;">
            Contribua no <a href="https://github.com/drelocatelli/uno-online" target="_blank" style="color:aqua;">Github</a>.
        </div>
      </div>
      
      <div id="game" style="display: none;">
        <button type="button" onclick="reload()" style="position: fixed; top: 0; right: 0;">x</button>
        <div id="app">
          <div id="main-cards">
          </div>
          <div id="my-cards">
            <div class="form" data-form="game">
              <button type="button" name="revealCards" disabled>mostrar cartas</button>
              <button type="button" name="hideCards" disabled>esconder cartas</button>
          </div>
            <h1 name="youSubtle">
              <cards-quantity></cards-quantity>
            </h1>
            <div class="cards"></div>
          </div>
        </div>
      </div>
      

      <button name="clearUsers">Limpar dados</button>
    </div>

    <script-injector></script-injector>
    <script src="js/socketIo.js"></script>
    <script src="js/watch/watch.js"></script>
    <script src="js/scriptInjector.js"></script>
  </body>
</html>
