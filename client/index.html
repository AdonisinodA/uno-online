<html>
  <head>
    <title>Uno</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="notification-bar"></div>
    
    <div id="main">
      <h3 class="text-outlined">
        Digite seu nome de usu√°rio:
      </h3>
      <form method="post" name="main">
        <input type="text" name="userName" autofocus required>
        <button type="submit">Jogar UNO</button>
      </form>
    </div>
    
    <div id="game" style="display: none;">
      <div class="form" name="game">
        <form onsubmit="preventSubmit(event)" method="post">
          <input
            type="number"
            name="cardsQuantity"
            placeholder="quantidade de cartas"
          />
          <button type="submit">gerar cartas</button>
          <button type="button" name="addSeparator">Adicionar separador</button>
          <br><br>
          <button type="button" name="revealCards" disabled>mostrar cartas</button>
          <button type="button" name="hideCards" disabled>esconder cartas</button>
          <br><br>
          <button type="button" onclick="reload()">Reiniciar jogo</button>
          &nbsp;&nbsp;&nbsp;
          <cards-quantity></cards-quantity>
        </form>
      </div>
      <div id="app"></div>

    </div>

    <script-injector></script-injector>
    <script src="src/js/socketIo.js"></script>
    <script src="src/js/scriptInjector.js"></script>
  </body>
</html>
